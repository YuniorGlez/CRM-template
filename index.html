<!DOCTYPE html>
<html ng-app="CRM">

<head>
    <title>AngularJS Project</title>
    <link rel="stylesheet" href="libs/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body ng-cloak ng-controller="CRMController">

    <nav>
        <div class="row">
            <div class="right">
                <input placeholder="Introduce tu nombre" ng-model="search.name" type="text">
                <input placeholder="Introduce tu email" ng-model="search.email" type="email">

            </div>
        </div>
    </nav>

    <div class="container">
        <br>
        <div class="col-sm-4 col-sm-offset-1">

        <div ng-repeat="customer in customers | filter:search track by customer.id">
            <div class="thumbnail customer">

                <img height="100" width="100" class="picture" src="{{customer.photo}}" alt="">
                <div class="caption">
                    <div class="row">
                        <b>Nombre del usuario : </b> <span>{{customer.name}}</span>
                    </div>

                    <div class="row">
                        <b>Edad del usuario : </b> <span>{{customer.age}}</span>
                    </div>

                    <div class="row">
                        <b>Correo del usuario : </b> <span>{{customer.email}}</span>
                    </div>
                </div>
                <div class="button text-right">
                    <button ng-click="editCustomer(customer)"   class="btn btn-primary">Editar</button>
                    <button ng-click="removeCustomer(customer)"  class="btn btn-danger">Borrar</button>
                </div>
            </div>
        </div>
        </div>

        <div class="edit-panel col-sm-6 col-sm-offset-1">

            <!-- TODO: Recuerda que tendrás que deshabilitar las validaciones de html5 y añadirle name a las cosas-->
            <form>

                <div class="form-group">
                    <label for="exampleInputEmail1">Nombre *</label>
                    <!-- TODO: Añadele lo necesario a este input para poder validarlo  -->
                    <input type="text" class="form-control" ng-model="newCustomer.name" placeholder="Introduce tu nombre">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Foto *</label>
                    <input name="photo" type="text" class="form-control" ng-model="newCustomer.photo" placeholder="Introduce la url de tu foto">
                </div>


                <div class="form-group">
                    <label for="exampleInputEmail1">Edad *</label>
                    <input type="number" class="form-control" ng-model="newCustomer.age" placeholder="Introduce tu edad">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Correo *</label>
                    <input type="email" class="form-control" ng-model="newCustomer.email" placeholder="Introduce tu correo">
                </div>
                <div class="row ">

                    <button  ng-click="cancelButton()" class="btn btn-default">Cancelar</button>
                    <button ng-if="!editing" ng-disabled="!customerCompleted()" ng-click="createNewCustomer(newCustomer)" class="btn btn-success">Guardar</button>
                    <button ng-if="editing" ng-click="updateCustomer(newCustomer)" ng-disabled="!customerCompleted()" class="btn btn-primary">Modificar</button>
                </div>

            </form>
        </div>

    </div>

    <!-- Third party libraries -->
    <script src="libs/angular/angular.min.js"></script>
    
    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Services and factories  -->

    <!-- Controllers -->
    <script src="js/controllers/main.controller.js"></script>
</body>

</html>
